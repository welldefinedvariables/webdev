    function createFeedItem(info, n) {
        //jQuery('')
        var nfi = $("<div>").attr("class", "row fitem");
        var nfil = $("<a>").attr({
            "class": "small-10 columns filink",
            "href": info["link"]
        });
        nfil.append($("<h4>").text(info["title"]));
        nfil.append($("<p>").text(info["hook"]));
        nfil.append($("<p>").text(info["source"]));
        nfi.append(nfil);
        var nfib = $("<button>").attr({
            "class": "button small-2 columns",
            "data-toggle": "tgl" + n
        });
        nfib.append('<img class="infob float-center" src="imgs/info.png">');
        nfi.append(nfib);
        var nfit = $("<div>").attr({
            "class": "small-12 columns is-hidden fitgl",
            "id": "tgl" + n,
            "data-toggler": "is-hidden"
        });
        if (info.hasOwnProperty("gallery")) {
            nfit.append(
                $("<div>").attr("class", "gallery callout secondary").append(
                    $("<img>").attr({
                        "src": info["gallery"],
                        "style": "height:20em;"
                    })
                )
            );
        }

        var tbr = ""
        for (k in info) {
            if (k != "link" && k != "title" && k != "hook" && k != "source" && k != "gallery") {
                tbr += '<tr><td>' + k + '</td><td>' + info[k] + "</td></tr>";
            }
        }
        nfit.append($("<table>").append(
            $("<tbody>").append(tbr)
        ));
        nfi.append(nfit);
        nfi.appendTo('#feedcontainer')
    }

    function createFeed(f) {
        for (var i = 0; i < f.length; i++) {
            createFeedItem(f[i], i);
        }
    }
    createFeed(feed.feed);

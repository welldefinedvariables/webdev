<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/app.css">
    <style>
    .title-bar {
        width: 100%;
        z-index: 10;
        transition: height .25s ease;
        height: 4.5em;
    }
    </style>
</head>

<body id="container">
    <div class="column">
        <header class="row sticky-container" data-sticky-container>
            <div class="title-bar sticky" data-sticky data-options="marginTop:0; stickyOn:small;" style="border-bottom:double; padding-top:4px; background:#303030;">
                <img class="float-center" src="imgs/logo.png" alt="AddressSpace" style="height:2.5em;">
            </div>
        </header>
        <div class="row">
            <ul class="tabs" data-tabs id="loginregister">
                <li class="tabs-title is-active"><a href="#login" aria-selected="true">Login</a></li>
                <li class="tabs-title"><a href="#register">Register</a></li>
            </ul>
            <div class="tabs-content" data-tabs-content="loginregister">
                <div class="tabs-panel is-active" id="login">
                    <form action="" method="POST" class="callout primary">
                        <strong>Username</strong>
                        <input type="text" name="username">
                        <strong>Password</strong>
                        <input type="password" name="password">
                        <input type="submit" value="Submit" class="cta button" style="font-weight: bold;">
                    </form>
                </div>
                <div class="tabs-panel" id="register">
                    <form action="" method="POST" class="callout primary">
                        <strong>Username</strong>
                        <input type="text" name="username">
                        <strong>Password</strong>
                        <input type="password" name="password">
                        <strong>Confirm Password</strong>
                        <input type="password" name="password">
                        <input type="submit" value="Submit" class="cta button" style="font-weight: bold;">
                    </form>
                </div>
            </div>
        </div>
        <!-- <div style="height:1800px;"></div> -->
        <nav class="row sticky-container" data-sticky-container>
            <div class="title-bar sticky" data-sticky data-stick-to="bottom" data-options="marginBottom:0; stickyOn:small;" style="background:#D0A030;">
                <a href="Feed2.html" class="button small-4 columns">
                    <img class="float-center" src="imgs/technology-1.png" alt="Feed" style="height:2.5em;">
                </a>
                <a href="Search.html" class="button small-4 columns">
                    <img class="float-center" src="imgs/interface.png" alt="Search" style="height:2.5em;">
                </a>
                <a href="Account.html"class="button small-4 columns">
                    <img class="float-center" src="imgs/round.png" alt="Account" style="height:2.5em;">
                </a>
            </div>
        </nav>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
